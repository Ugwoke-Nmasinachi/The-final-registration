<!--Sign Up page for a project management app-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signup_page.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="wrapper">
        <!--Section for the form-->
        <div class="form-section">
            <h1>GET STARTED</h1>
            <p>Already have an account? <a href="/login_page.html">Sign In</a></p>
            <!--Form Input Details-->
            <form action="/login_page.html">
                <label for="fullname">Enter Full Name</label><br>
                <input type="text" placeholder="e.g Jeong Gu Won" name="fullname" id="fullname"><br><br>
                <label for="email">Enter Your Email</label><br>
                <input type="email" placeholder="e.g jeongguwon@gmail.com" name="email" id="email"><br><br>
                <label for="password">Enter Your Password</label><br>
                <input type="password" placeholder="********" minlength="4" name="password" id="password"><br><br>
                <input type="submit" value="Sign Up">
            </form>
        </div>
        <!--Section for the image-->
        <div class="image-section">
            <img src="/photo-1707762890671-52ef6d6f51e7.avif" alt="">
        </div>
    </div>
</body>
</html>
